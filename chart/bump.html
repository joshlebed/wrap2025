<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage Bump Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .bump-line {
            fill: none;
            stroke-width: 2.5;
            opacity: 0.8;
        }
        .bump-line:hover {
            stroke-width: 4;
            opacity: 1;
        }
        .bump-dot {
            stroke: #1a1a2e;
            stroke-width: 2;
        }
        .bump-label {
            font-size: 11px;
            fill: #ddd;
        }
        .axis-label {
            font-size: 12px;
            fill: #888;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }
        #controls label {
            color: #888;
        }
        #controls select {
            background: #16213e;
            color: #fff;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Contact Rankings Over Time</h1>
    <nav class="tab-nav">
        <a href="index.html">Line</a>
        <a href="race.html">Race</a>
        <a href="bump.html" class="active">Bump</a>
        <a href="stream.html">Stream</a>
        <a href="heatmap.html">Heatmap</a>
        <a href="scatter.html">Scatter</a>
        <a href="response.html">Response</a>
        <a href="dayhour.html">Day/Hour</a>
    </nav>
    <div id="controls">
        <label>From:
            <select id="start-date"></select>
        </label>
        <label>To:
            <select id="end-date"></select>
        </label>
        <label>Time period:
            <select id="time-period">
                <option value="quarterly" selected>Quarterly</option>
                <option value="monthly">Monthly</option>
            </select>
        </label>
        <label>Show top:
            <select id="top-n">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </label>
        <label>Rank by:
            <select id="rank-mode">
                <option value="period">Per-period messages</option>
                <option value="cumulative">Cumulative total</option>
            </select>
        </label>
    </div>
    <div id="chart"></div>
    <p class="instructions">Hover over lines to highlight. Shows how your top contacts' rankings shift over time.</p>

    <script src="bump.js"></script>
</body>
</html>
