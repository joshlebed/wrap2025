<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Times</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .bar { cursor: pointer; }
        .bar:hover { opacity: 0.8; }
        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        #controls label { color: #888; }
        #controls select {
            background: #16213e;
            color: #fff;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 4px;
        }
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
        }
        #person-detail {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #16213e;
            border-radius: 12px;
            display: none;
        }
        #person-detail h2 {
            color: #4ade80;
            margin-bottom: 15px;
        }
        .close-btn {
            float: right;
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
        }
        .legend-inline {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 15px;
        }
        .legend-inline span {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #ddd;
            font-size: 13px;
        }
        .legend-inline .swatch {
            width: 14px;
            height: 14px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Response Times</h1>
    <nav class="tab-nav">
        <a href="index.html">Line</a>
        <a href="race.html">Race</a>
        <a href="bump.html">Bump</a>
        <a href="stream.html">Stream</a>
        <a href="heatmap.html">Heatmap</a>
        <a href="scatter.html">Scatter</a>
        <a href="response.html" class="active">Response</a>
        <a href="dayhour.html">Day/Hour</a>
    </nav>
    <div id="controls">
        <label>From:
            <select id="start-date"></select>
        </label>
        <label>To:
            <select id="end-date"></select>
        </label>
        <label>Show top:
            <select id="top-n">
                <option value="15">15</option>
                <option value="25" selected>25</option>
                <option value="40">40</option>
            </select>
        </label>
        <label>Sort by:
            <select id="sort-mode">
                <option value="my_response">My response time</option>
                <option value="their_response">Their response time</option>
                <option value="difference">Difference</option>
            </select>
        </label>
    </div>
    <div class="legend-inline">
        <span><div class="swatch" style="background: #4ade80;"></div> My response time</span>
        <span><div class="swatch" style="background: #f472b6;"></div> Their response time</span>
    </div>
    <div id="chart"></div>
    <div class="tooltip" id="tooltip"></div>
    <p class="instructions">Click on a contact to see response times over time. Times shown in minutes (median).</p>

    <div id="person-detail">
        <button class="close-btn" onclick="closeDetail()">&times;</button>
        <h2 id="person-name"></h2>
        <div id="person-detail-chart"></div>
    </div>

    <script src="response.js"></script>
</body>
</html>
