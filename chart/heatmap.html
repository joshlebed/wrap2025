<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .cell {
            stroke: #1a1a2e;
            stroke-width: 1;
        }
        .cell:hover {
            stroke: #fff;
            stroke-width: 2;
        }
        .row-label {
            font-size: 11px;
            fill: #ddd;
            cursor: pointer;
        }
        .row-label:hover {
            fill: #4ade80;
        }
        .col-label {
            font-size: 9px;
            fill: #888;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        #controls label {
            color: #888;
        }
        #controls select {
            background: #16213e;
            color: #fff;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 4px;
        }
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
        }
        #color-scale {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #888;
        }
        #color-scale .gradient {
            width: 200px;
            height: 12px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h1>Messaging Heatmap</h1>
    <nav class="tab-nav">
        <a href="index.html">Line</a>
        <a href="race.html">Race</a>
        <a href="bump.html">Bump</a>
        <a href="stream.html">Stream</a>
        <a href="heatmap.html" class="active">Heatmap</a>
        <a href="scatter.html">Scatter</a>
        <a href="response.html">Response</a>
        <a href="dayhour.html">Day/Hour</a>
    </nav>
    <div id="controls">
        <label>From:
            <select id="start-date"></select>
        </label>
        <label>To:
            <select id="end-date"></select>
        </label>
        <label>Time period:
            <select id="time-period">
                <option value="monthly" selected>Monthly</option>
                <option value="quarterly">Quarterly</option>
            </select>
        </label>
        <label>Show top:
            <select id="top-n">
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25" selected>25</option>
                <option value="35">35</option>
                <option value="50">50</option>
            </select>
        </label>
        <label>Color scale:
            <select id="color-scheme">
                <option value="greens">Greens</option>
                <option value="blues">Blues</option>
                <option value="purples">Purples</option>
                <option value="viridis">Viridis</option>
                <option value="magma" selected>Magma</option>
            </select>
        </label>
        <label>Scale:
            <select id="scale-mode">
                <option value="global">Global max</option>
                <option value="row">Per-row max</option>
            </select>
        </label>
    </div>
    <div id="color-scale">
        <span>0</span>
        <div class="gradient" id="gradient"></div>
        <span id="max-label">max</span>
    </div>
    <div id="chart"></div>
    <div class="tooltip" id="tooltip"></div>
    <p class="instructions">Hover for details. Click contact names to see their line chart.</p>

    <script src="heatmap.js"></script>
</body>
</html>
