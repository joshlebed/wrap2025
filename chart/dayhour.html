<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day/Hour Heatmap</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .cell {
            stroke: #1a1a2e;
            stroke-width: 1;
        }
        .cell:hover {
            stroke: #fff;
            stroke-width: 2;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        #controls label { color: #888; }
        #controls select {
            background: #16213e;
            color: #fff;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 4px;
        }
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
        }
        #color-scale {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #888;
        }
        #color-scale .gradient {
            width: 200px;
            height: 12px;
            border-radius: 3px;
        }
        .day-label, .hour-label {
            fill: #aaa;
            font-size: 11px;
        }
        #chart-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>When Do You Message?</h1>
    <nav class="tab-nav">
        <a href="index.html">Line</a>
        <a href="race.html">Race</a>
        <a href="bump.html">Bump</a>
        <a href="stream.html">Stream</a>
        <a href="heatmap.html">Heatmap</a>
        <a href="scatter.html">Scatter</a>
        <a href="response.html">Response</a>
        <a href="dayhour.html" class="active">Day/Hour</a>
    </nav>
    <div id="controls">
        <label>Contact:
            <select id="contact-select">
                <option value="__all__">All contacts combined</option>
            </select>
        </label>
        <label>From year:
            <select id="start-year"></select>
        </label>
        <label>To year:
            <select id="end-year"></select>
        </label>
        <label>Color:
            <select id="color-scheme">
                <option value="greens">Greens</option>
                <option value="blues">Blues</option>
                <option value="purples">Purples</option>
                <option value="oranges">Oranges</option>
                <option value="reds">Reds</option>
                <option value="viridis">Viridis</option>
                <option value="magma" selected>Magma</option>
                <option value="plasma">Plasma</option>
                <option value="inferno">Inferno</option>
                <option value="cividis">Cividis</option>
                <option value="turbo">Turbo</option>
            </select>
        </label>
    </div>
    <div id="color-scale">
        <span>0</span>
        <div class="gradient" id="gradient"></div>
        <span id="max-label">max</span>
    </div>
    <div id="chart-container">
        <div id="chart"></div>
    </div>
    <div class="tooltip" id="tooltip"></div>
    <p class="instructions">See when you message most. Select a specific contact to see their pattern.</p>

    <script src="dayhour.js"></script>
</body>
</html>
