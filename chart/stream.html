<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMessage Stream Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .stream-area {
            opacity: 0.85;
            transition: opacity 0.2s;
        }
        .stream-area:hover {
            opacity: 1;
        }
        .stream-area.faded {
            opacity: 0.2;
        }
        #legend {
            max-width: 1400px;
            margin: 0 auto 20px;
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
        }
        #controls label {
            color: #888;
        }
        #controls select {
            background: #16213e;
            color: #fff;
            border: 1px solid #444;
            padding: 6px 12px;
            border-radius: 4px;
        }
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 10px 14px;
            border-radius: 6px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <h1>Messaging Volume Stream</h1>
    <nav class="tab-nav">
        <a href="index.html">Line</a>
        <a href="race.html">Race</a>
        <a href="bump.html">Bump</a>
        <a href="stream.html" class="active">Stream</a>
        <a href="heatmap.html">Heatmap</a>
        <a href="scatter.html">Scatter</a>
        <a href="response.html">Response</a>
        <a href="dayhour.html">Day/Hour</a>
    </nav>
    <div id="controls">
        <label>From:
            <select id="start-date"></select>
        </label>
        <label>To:
            <select id="end-date"></select>
        </label>
        <label>Time period:
            <select id="time-period">
                <option value="monthly" selected>Monthly</option>
                <option value="quarterly">Quarterly</option>
            </select>
        </label>
        <label>Show top:
            <select id="top-n">
                <option value="5">5</option>
                <option value="10" selected>10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
        </label>
        <label>Style:
            <select id="offset-mode">
                <option value="silhouette">Stream (centered)</option>
                <option value="none">Stacked</option>
                <option value="wiggle">Wiggle</option>
            </select>
        </label>
    </div>
    <div id="legend"></div>
    <div id="chart"></div>
    <div class="tooltip" id="tooltip"></div>
    <p class="instructions">Hover over areas to see details. Click legend items to toggle.</p>

    <script src="stream.js"></script>
</body>
</html>
